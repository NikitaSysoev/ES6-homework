<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="ssls-app">
    <header class="ssls-header"></header>
    <div class="ssls-content">
        <div class="container">
            <div class="ssls-login-form">
                <div class="ssls-login-form-header">
                    <div class="ssls-center">
                        <h1>Login</h1>
                    </div>
                    <div class="ssls-column">
                        <input type="text" class="ssls-form-control ssls-name" placeholder="User name">
                        <input type="password" class="ssls-form-control ssls-password" placeholder="****">
                    </div>
                    <div class="ssls-remember ssls-between">
                        <div>
                            <input type="checkbox">
                            <p>Remember Me</p>
                        </div>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="ssls-btn-group">
                        <button type="button" class="ssls-btn">
                            Log in
                        </button>
                    </div>
                </div>
                <div class="ssls-login-form-middle">
                    <div class="ssls-center">
                        <h2>Login</h2>
                    </div>
                    <div class="ssls-center">
                        <p>With your social media account</p>
                    </div>
                    <div class="ssls-social">
                        <button type="button" class="ssls-btn-twitter">Twitter</button>
                        <button type="button" class="ssls-btn-facebook">Facebook</button>
                        <button type="button" class="ssls-btn-google">Google+</button>
                    </div>
                    <div class="ssls-border"></div>
                </div>
                <div class="ssls-login-form-footer">
                    <div class="ssls-center">
                        <p>Don't have an Account? <span>Register Now!</span></p>
                    </div>
                    <div class="ssls-btn-group">
                        <button type="button" class="ssls-btn">
                            Register
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="ssls-footer"></footer>
</div>
</body>
</html>
