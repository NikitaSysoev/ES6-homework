<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app">
    <header class="header"></header>
    <div class="content">
        <div class="container">
            <div class="login-form">
                <div class="login-form-header">
                    <div class="center-block">
                        <h3>Login</h3>
                    </div>
                    <div class="input-group input-login-name">
                        <input type="text" class="form-control" placeholder="User name">
                    </div>
                    <div class="input-group input-login-pass">
                        <input type="password" class="form-control" placeholder="****">
                    </div>
                    <div class="login-form-header-rememberme">
                        <div>
                            <input type="checkbox">
                            <p>Remember Me</p>
                        </div>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="btn-group btn-lgn">
                        <button type="button" class="btn btn-stl">
                            Log in
                        </button>
                    </div>
                </div>
                <div class="login-form-middle">
                    <div class="center-block">
                        <h4>Login</h4>
                    </div>
                    <div class="center-block">
                        <p>With your social media account</p>
                    </div>
                    <div class="btn-socnet">
                        <button type="button" class="btn btn-default btn-twitter">Twitter</button>
                        <button type="button" class="btn btn-default btn-facebook">Facebook</button>
                        <button type="button" class="btn btn-default btn-google">Google+</button>
                    </div>
                    <div class="border"></div>
                </div>
                <div class="login-form-footer">
                    <div class="flex-center">
                        <p>Don't have an Account? <span>Register Now!</span></p>
                    </div>
                    <div class="btn-group btn-lgn">
                        <button type="button" class="btn btn-stl">
                            Register
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer"></footer>
</div>
</body>
</html>
